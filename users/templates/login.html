{% extends "base.html" %}
{% load static %}
{% load compress %}

{% block content %}
<div class="container flex min-h-full flex-1 flex-col justify-center px-6 py-12 lg:px-8">
    <div class="sm:mx-auto sm:w-full sm:max-w-sm">
        <form action="{% url 'login' %}" method="post">
            {% csrf_token %}
            <div class="mb-6">
                <label for="{{ form.email.id_for_label }}" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Email</label>
                {{ form.email }}
            </div>
            <div class="mb-6">
                <label for="{{ form.password.id_for_label }}" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Password</label>
                {{ form.password }}
            </div>
            <button type="submit" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Login</button>
        </form>
    </div>
</div>
{% endblock %}
{% compress js %}
    <script src="{% static 'node_modules/flowbite/dist/flowbite.min.js' %}"></script>
{% endcompress %}
