{% extends "base.html" %}

{% block content %}
    <div class="container mx-auto px-4 py-8">
        <div class="bg-white shadow-md rounded-lg p-6 w-full md:w-3/4 mx-auto">
            <div class="flex items-center mb-6">
                <div class="w-24 h-24 md:w-32 md:h-32 overflow-hidden rounded-full mx-auto md:mx-0">
                    <img src="https://via.placeholder.com/150" alt="Profile picture" class="object-cover w-full h-full">
                </div>
                <div class="ml-6">
                    <h2 class="text-2xl font-semibold">{{ user.first_name }} {{ user.last_name }}</h2>
                    <p class="text-sm text-gray-500">{{ user.email }}</p>
                </div>
            </div>
            <div class="border-t border-gray-200 pt-4">
                <h3 class="text-xl font-semibold mb-4">Profile Information</h3>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div>
                        <h4 class="text-gray-500">First Name</h4>
                        <p>{{ user.first_name }}</p>
                    </div>
                    <div>
                        <h4 class="text-gray-500">Last Name</h4>
                        <p>{{ user.last_name }}</p>
                    </div>
                    <div>
                        <h4 class="text-gray-500">Email</h4>
                        <p>{{ user.email }}</p>
                    </div>
                    <div>
                        <h4 class="text-gray-500">Date Joined</h4>
                        <p>{{ user.date_joined|date:"F j, Y" }}</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
