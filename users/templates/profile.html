{% extends "base.html" %}
{% load compress %}
{% load static %}

{% block content %}

    {% compress css %}
    <link rel="stylesheet" href="{% static 'users/static/css/profile.css' %}">
    <link rel="stylesheet" href="{% static 'website/static/css/home.css' %}">
    {% endcompress %}

    <div class="container mx-auto px-4 py-8">
        <div class="bg-white shadow-md rounded-lg p-6 w-full md:w-3/4 mx-auto">
            <div class="flex items-center mb-6">
                <div class="rounded-full">
                    <img id="profile-picture" src="{% static 'users/static/img/profile-default.svg' %}" alt="Profile picture">
                </div>
                <div class="ml-8">
                    <h2 class="text-2xl font-semibold">{{ user.first_name }} {{ user.last_name }}</h2>
                    <p class="text-sm text-gray-500">{{ user.email }}</p>
                    <div class="flex mt-4 space-x-4">
                        <div>
                            <h4 class="font-semibold">100</h4>
                            <p class="text-sm text-gray-500">posts</p>
                        </div>
                        <div>
                            <h4 class="font-semibold">1,000</h4>
                            <p class="text-sm text-gray-500">followers</p>
                        </div>
                        <div>
                            <h4 class="font-semibold">500</h4>
                            <p class="text-sm text-gray-500">following</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="border-t border-gray-200 pt-4">
                <h3 class="text-xl font-semibold mb-4">Posts</h3>
                <div class="grid grid-cols-3 gap-4">
                    {% for post in user.posts.all %}
                        <div class="bg-gray-200 h-32 w-full"></div>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>
{% endblock %}
